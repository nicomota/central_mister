<div class="body-login">
  <section class="main">
    <!-- <img src="./../../content/images/astronauta.png" class="fredLogin" /> -->
    <div class="container" id="container">
      <div class="form sign-in-container">
        <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="error-box" *ngIf="authenticationError" data-cy="loginError">
            <strong>{{ message }}</strong>
          </div>
          <h3>Acesso ao sistema</h3>
          <div class="text-left">
            <span>UsuÃ¡rio:</span>
            <input type="email" id="username" placeholder="E-mail" formControlName="username" #username data-cy="username" />
          </div>
          <div style="position: relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              placeholder="Senha"
              formControlName="password"
              #password
              data-cy="password"
            />
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye" (click)="togglePassword()" class="eye-icon"></fa-icon>
          </div>
          <div class="remember-me">
            <label for="rememberMe">
              <span jhiTranslate="login.form.rememberme">Remember me</span>
            </label>
            <div>
              <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            </div>
          </div>
          <button type="submit" jhiTranslate="login.form.button" data-cy="submit">Login</button>

          <div>
            <a routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
              >Did you forget your password?</a
            >
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <img src="./../../content/images/mister-icone.png" alt="" class="mordor" />
            <h4>OlÃ¡, bem vindo ao Mister!</h4>
            <p>Explore o futuro da Contabilidade: Deixe seu sucesso alcanÃ§ar novas galÃ¡xias! ðŸš€</p>
            <p>{{ version }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer-login">
    <p>Criado pelo Time de Tecnologia Mister ðŸš€</p>
  </footer>
</div>
